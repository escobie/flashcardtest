<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Flash Cards</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="mobile.css" />
    <script type="text/javascript" src="./questionsJSON/physics.json"></script>   
    <script type="text/javascript" src="./questionsJSON/chemistry.json"></script>    
</head>
<body>
    <section class="container">
        <div class="head">
            <lable class="lable" for="card-decks">Choose your subject:</lable>
            <select class="decks" name="card-decks" id="decks">
                <option id="physics" value="physics">Physics</option>
                <option id="chem" value="chem">Chemistry</option>
            </select>
        </div>

    <button type="button" class="correct next">Correct</button>

    <div class="card">
        <div class="front">
            <section class="content">
                <h2>Frage:</h2>
                <p class="question"></p>
                <input class="answer" type="text" placeholder="translation">
                <button type="button" class="check_answer">Check Answer</button>
            </section>
        </div>
        <div class="back">
                <button class="return">What was the Question?</button>
                <section class="content">
                        <h2>Answer:</h2>
                    <p class="solution">...</p>
                    <button type="button" class="new_word">New Question</button>
                </section>
        </div>
    </div>

    <button type="button" class="wrong next">Next time!</button>

    <h4 id="known">Correct so far:</h4>
    <h3 class="remaining"></h3>
    <h4 id="next">Next round:</h4>
    <button type="button" class="reload">Reload</button>

    </section>

    <script src="main.js"></script>
</body>
</html>
